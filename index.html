<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>Seminar HTML</title>
    
  </head>
  <body>

    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Profile</a>
                <a class="nav-item nav-link" href="#">Gallery</a>
              </div>
            </div>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/head1.jpg" class="d-block w-100" alt="..." height="450px">
              </div>
              <div class="carousel-item">
                <img src="img/head2.jpg" class="d-block w-100" alt="..." height="450px">
              </div>
              <div class="carousel-item">
                <img src="img/head3.jpg" class="d-block w-100" alt="..." height="450px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 style="margin-top: 20px; margin-bottom: 10px;">Isi data diri dibawah ini</h3>
            <form>
              <div class="row">
                <div class="col-md-12">
                  <label for="validationDefault01">Nama</label>
                  <div class="form-row" style="margin-bottom: 10px;">            
                    <div class="col">
                      <input type="text" class="form-control" id="validationDefault01" required placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label for="validationDefault02">Alamat</label>
                  <div class="form-group">
                    <input type="text" class="form-control" id="validationDefault02" required placeholder="Jl. H. Kasam no.17">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Detail Alamat</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Alamat lengkap"></textarea>
                  </div>
                </div>
              </div>
                  
              <div class="row">

                <div class="col-md-12">
                  <label for="inputAddress" style="margin-right: 15px;">Jenis Kelamin : </label>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Laki Laki</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Perempuan</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-3" style="margin-bottom: 10px;">
                  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Hobi</label>
                  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <option selected>Choose...</option>
                    <option value="1">Menggambar</option>
                    <option value="2">Sepak Bola</option>
                    <option value="3">Menulis</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6" style="margin-bottom: 5px;">
                  <div class="form-group">
                    <label for="validationDefault02">Email address</label>
                    <input type="email" class="form-control" id="validationDefault02" required aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="validationDefault02">No. Handphone</label>
                    <input type="text" class="form-control" id="validationDefault02" required placeholder="08123456xxxx">
                  </div>
                </div>
              </div>
              
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                      <label class="form-check-label" for="invalidCheck2">
                        Agree to terms and conditions
                      </label>
                    </div>
                  </div>
                  <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
              </div>

            </form>
          </div>
        </div>
    </div>
    
  </body>
</html>
